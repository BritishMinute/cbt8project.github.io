<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Twitch Chat TTS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #772ce8;
            --background-color: #18181b;
            --card-color: #1f1f23;
            --text-color: #efeff1;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #auth-form {
            display: grid;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-color);
        }

        input {
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: var(--border-radius);
            background-color: #2c2c2c;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: #2c2c2c;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #2c2c2c;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .message {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: var(--border-radius);
            background-color: #333;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
        }

        .text {
            color: var(--text-color);
        }

        #voice-commands {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #2c2c2c;
            border-radius: var(--border-radius);
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .command-item {
            background-color: #333;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .command-item i {
            color: var(--primary-color);
        }

        #loading {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Twitch Chat TTS</h1>
            <p>Connect your Twitch channel and bring your chat to life!</p>
        </div>

        <div class="card">
            <form id="auth-form">
                <div class="input-group">
                    <label for="channelName"><i class="fas fa-tv"></i> Twitch Channel Name</label>
                    <input type="text" id="channelName" placeholder="Enter your Twitch channel name" required>
                </div>
                <div class="input-group">
                    <label for="oauthToken"><i class="fas fa-key"></i> OAuth Token</label>
                    <input type="password" id="oauthToken" placeholder="Enter your OAuth token" required>
                </div>
                <button type="submit"><i class="fas fa-plug"></i> Connect to Twitch Chat</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-comments"></i> Live Chat</h2>
            <div id="chat-box"></div>
        </div>

        <div class="card" id="voice-commands">
            <h2><i class="fas fa-microphone"></i> Available Voice Commands</h2>
            <div class="commands-grid">
                <div class="command-item">
                    <i class="fas fa-volume-down"></i>
                    <span>[quiet] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-volume-up"></i>
                    <span>[loud] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-arrow-down"></i>
                    <span>[deep] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-arrow-up"></i>
                    <span>[high] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-bolt"></i>
                    <span>[fast] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-clock"></i>
                    <span>[slow] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-robot"></i>
                    <span>[robot] text</span>
                </div>
                <div class="command-item">
                    <i class="fas fa-ghost"></i>
                    <span>[spooky] text</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@5.1.0/dist/comfy.min.js"></script>

    <script>
        const chatBox = document.getElementById('chat-box');
        const loadingIndicator = document.getElementById('loading');
        const authForm = document.getElementById('auth-form');
        const audioQueue = [];
        let isPlaying = false;

        // Voice effect parameters
        const voiceEffects = {
            quiet: { speed: 1, pitch: 1, volume: 0.5 },
            loud: { speed: 1, pitch: 1, volume: 1.5 },
            deep: { speed: 0.8, pitch: 0.8, volume: 1 },
            high: { speed: 1, pitch: 1.3, volume: 1 },
            fast: { speed: 1.3, pitch: 1, volume: 1 },
            slow: { speed: 0.7, pitch: 1, volume: 1 },
            robot: { speed: 1, pitch: 1.5, volume: 1 },
            spooky: { speed: 0.8, pitch: 0.9, volume: 0.8 }
        };

        authForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const channelName = document.getElementById('channelName').value;
            const oauthToken = document.getElementById('oauthToken').value;
            if (channelName && oauthToken) {
                connectToTwitchChat(channelName, oauthToken);
            }
        });

        function connectToTwitchChat(channelName, oauthToken) {
            ComfyJS.Init(channelName, oauthToken);
            addMessage('System', `Connected to ${channelName}'s chat!`);
        }

        function addMessage(username, text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <span class="username">${username}:</span> 
                <span class="text">${text}</span>
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function parseVoiceCommand(message) {
            const commandRegex = /\[(quiet|loud|deep|high|fast|slow|robot|spooky)\]\s*(.*)/i;
            const match = message.match(commandRegex);
            
            if (match) {
                const effect = match[1].toLowerCase();
                const text = match[2];
                return { effect, text };
            }
            
            return { effect: 'normal', text: message };
        }

        async function generateTTS(text, effect = 'normal') {
            const effectParams = voiceEffects[effect] || voiceEffects.normal;
            let url = `https://translate.google.com/translate_tts?ie=UTF-8&client=gtx&q=${encodeURIComponent(text)}&tl=en`;
            
            if (effectParams.speed !== 1) {
                url += `&ttsspeed=${effectParams.speed}`;
            }

            try {
                const response = await fetch(url, { mode: 'no-cors' });
                if (!response.ok) throw new Error('Network response was not ok');
                const audioBlob = await response.blob();
                return { url: URL.createObjectURL(audioBlob), effect: effectParams };
            } catch (error) {
                console.error('Error generating TTS:', error);
                return null;
            }
        }

        function playNextAudio() {
            if (isPlaying || audioQueue.length === 0) return;
            isPlaying = true;

            const { url, effect } = audioQueue.shift();
            if (!url) {
                isPlaying = false;
                return playNextAudio();
            }

            const audio = new Audio(url);
            audio.volume = effect.volume;
            audio.playbackRate = effect.speed;
            
            audio.onended = () => {
                isPlaying = false;
                URL.revokeObjectURL(url);
                playNextAudio();
            };
            
            audio.play();
        }

        ComfyJS.onChat = async (user, message, flags, self, extra) => {
            if (!flags.bot) {
                const { effect, text } = parseVoiceCommand(message);
                const ttsText = `${user} says: ${text}`;
                addMessage(user, message);

                const audioData = await generateTTS(ttsText, effect);
                if (audioData) {
                    audioQueue.push(audioData);
                    playNextAudio();
                }
            }
        };
    </script>
</body>
</html>
